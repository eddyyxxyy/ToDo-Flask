{% extends 'base.html' %}
{% block title %}ToDo App{% endblock %}

{% block navbar %}
<ul class="navbar-nav">
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="/">App</a>
    </li>
    <li class="nav-item me-2">
        <a class="nav-link" href="/meta">Meta</a>
    </li>
    <li class="nav-item">
        <a class="btn btn-info bg-light" href="https://github.com/eddyyxxyy/ToDo-Flask" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" width="25" height="25"
                style="border: 0; float: left; margin-right: 10px" />
            <span>Source Code</span>
        </a>
    </li>
</ul>
{% endblock %}

{% block content %}
<div class="container-fluid mt-1" data-bs-theme="blue">
    <h1 class="display-5 text-center">ToDo</h1>
</div>
<div class="container-fluid">
    <ul class="nav nav-tabs nav-justified" id="my-tabs" role="tablist">    
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="tasks-tab" data-bs-toggle="tab" data-bs-target="#tasks" type="button"
                role="tab" aria-controls="tasks" aria-selected="true">Tasks</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="add-tasks-tab" data-bs-toggle="tab" data-bs-target="#add-tasks" type="button"
                role="tab" aria-controls="add-tasks" aria-selected="false">Add Tasks</button>
        </li>
    </ul>

    <div class="tab-content bg-light-subtle">
        <div class="tab-pane active" id="tasks" role="tabpanel" aria-labelledby="tasks-tab">{% include 'tasks.html' %}</div>
        <div class="tab-pane" id="add-tasks" role="tabpanel" aria-labelledby="add-tasks-tab">{% include 'add-tasks.html' %}</div>
    </div>
</div>
{% endblock %}

<script>
    var firstTabEl = document.querySelector('#my-tabs li:last-child a')
    var firstTab = new bootstrap.Tab(firstTabEl)

    firstTab.show()
</script>
