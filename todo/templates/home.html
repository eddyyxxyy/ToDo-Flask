{% extends 'base.html' %}
{% block title %}ToDo App{% endblock %}

{% block navbar %}
<ul class="navbar-nav">
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="/">App</a>
    </li>
    <li class="nav-item me-2">
        <a class="nav-link" href="/meta">Meta</a>
    </li>
    <li class="nav-item">
        <a class="btn btn-info bg-light" href="https://github.com/eddyyxxyy/ToDo-Flask" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" width="25" height="25"
                style="border: 0; float: left; margin-right: 10px" />
            <span>Source Code</span>
        </a>
    </li>
</ul>
{% endblock %}

{% block content %}
<div class="container-fluid mt-1" data-bs-theme="blue">
    <h1 class="display-5 text-center">ToDo</h1>
</div>
<div class="container text-center">
    <div class="row justify-content-center">
        <nav>
            <div class="nav nav-tabs nav-justified" id="nav-tab" role="tablist">
                <a class="nav-link active" id="nav-tasks-tab" data-bs-toggle="tab" href="#nav-tasks" role="tab"
                    aria-controls="nav-tasks" aria-selected="true">Tasks</a>
                <a class="nav-link" id="nav-new-task-tab" data-bs-toggle="tab" href="#nav-new-task" role="tab"
                    aria-controls="nav-new-task" aria-selected="false">Add task</a>
                <a class="nav-link" id="nav-done-tab" data-bs-toggle="tab" href="#nav-done" role="tab"
                    aria-controls="nav-done" aria-selected="false">Done tasks</a>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active bg-body-secondary m-0 border border-top-0 border-bottom-0 border-start-0 rounded-bottom" id="nav-tasks" role="tabpanel" aria-labelledby="nav-home-tab">
                <p>clicked Tasks</p>
            </div>
            <div class="tab-pane fade bg-body-secondary m-0 border border-top-0 border-bottom-0 border-start-0 rounded-bottom" id="nav-new-task" role="tabpanel" aria-labelledby="nav-profile-tab">
                <div class="mb-3 ms-3 me-3">
                    <label for="title" class="form-label float-start mt-3 text-light-emphasis">Title:</label>
                    <input type="text" class="form-control" id="title" placeholder="Wash the dishes...">
                  </div>
                  <div class="mb-3 ms-3 me-3">
                    <label for="info" class="form-label float-start text-light-emphasis">Additional Info:</label>
                    <textarea class="form-control" id="info" rows="5" placeholder="Won't use the dishwasher, I'll clean it with my own hands!"></textarea>
                  </div>
                  <div class="mb-3 ms-3 me-3">
                    <button type="submit" class="float-start btn btn-info">Add</button>
                    <br>
                    <br>
                  </div>
            </div>
            <div class="tab-pane fade bg-body-secondary m-0 border border-top-0 border-bottom-0 border-start-0 rounded-bottom" id="nav-done" role="tabpanel" aria-labelledby="nav-contact-tab">
                <p>clicked Done Tasks</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
